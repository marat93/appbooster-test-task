version: '3'

services:
  app:
    build: .
    volumes:
      - "./:/app"
    ports:
      - "3000:3000"
    environment:
      - REDIS_URL=redis://redis:6379
    command: rails s -b 0.0.0.0
    stdin_open: true
    tty: true
  redis:
    image: redis:6.2-alpine
    ports:
      - '6379:6379'
    command: redis-server
    volumes:
      - cache:/data

volumes:
  cache:
    driver: local